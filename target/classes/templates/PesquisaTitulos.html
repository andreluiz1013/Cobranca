<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Pesquisa de títulos</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> <img alt="AlgaWorks"
					src="/images/algaworks.png" />
				</a>
			</div>
		</div>
	</nav>

	<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Pesquisa de título</h1>
			</div>
			
			<div class="panel-body">
				<table class="table table-bordered table-striped">
					<thead>
						<th class="text-center col-md-1">#</th>
						<th>Descrição</th>
						<th class="text-center col-md-2">Data de vencimento</th>
						<th class="text-right col-md-2">Valor</th>
						<th class="text-center col-md-2">Status</th>
						<th class="col-md-1">Ações</th>
					</thead>
					<tbody>
						<tr>
							<td colspan="6">Nenhum título foi encontrado</td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>



	<script type="text/javascript" src="/js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.mim.js"></script>
</body>
</html>
